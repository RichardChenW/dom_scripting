<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .odd-color {
        height: 20px;
        background-color: #ffc;
      }
      .even-color {
        height: 20px;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </body>
  <script>
    let divs = document.getElementsByTagName('div');
    let temp = 0;
    setTimeout(() => {
      if (temp === 0) {
        for (let i = 0; i < divs.length; i++) {
          if (i % 2 === 0) {
            // 奇数
            divs[i].setAttribute('class', 'odd-color');
          } else {
            // 偶数
            divs[i].setAttribute('class', 'even-color');
          }
        }
        temp = 1;
      } else {
        for (let i = 0; i < divs.length; i++) {
          if (i % 2 === 0) {
            // 奇数
            divs[i].setAttribute('class', 'even-color');
          } else {
            // 偶数
            divs[i].setAttribute('class', 'odd-color');
          }
        }
        temp = 0;
      }
    }, 1000);
  </script>
</html>
